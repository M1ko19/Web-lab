<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .required-star {
            color: red;
            margin-left: 3px;
        }

            .required-star:hover::before {
                content: "Обязательное поле";
                position: absolute;
                background-color: #333;
                color: white;
                padding: 5px;
                border-radius: 3px;
                margin-top: -25px;
                margin-left: 5px;
                z-index: 1;
            }

        input[type="button"],
        input[type="reset"],
        input[type="submit"] {
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 3px;
        }

            input[type="button"]:hover,
            input[type="reset"]:hover,
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>

    <form name="registrationForm" onsubmit="return ConfirmSubmit();">
        <label for="name">Имя:<span class="required-star" title="Обязательное поле">*</span></label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="organization">Организация:</label>
        <input type="text" id="organization" name="organization">
        <br>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone">
        <br>
        <label for="email">Адрес эл.почты:<span class="required-star" title="Обязательное поле">*</span></label>
        <input type="text" id="email" name="email" required>
        <br>
        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить">
    </form>

    <script>
        function CheckData() {
            var name = document.getElementById("name").value;
            var organization = document.getElementById("organization").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;

            // Проверка на заполненность обязательных полей
            if (name.length === 0 || email.length === 0) {
                alert("Пожалуйста, заполните все обязательные поля формы.");
                return false;
            }

            // Проверка формата адреса электронной почты
            var emailPattern = /^[\.\-_A-Za-z0-9]+?@[\.\-A-Za-z0-9]+?\.[A-Za-z0-9]{2,6}$/;
            if (!emailPattern.test(email)) {
                alert("Пожалуйста, введите корректный адрес электронной почты.");
                return false;
            }

            // Если все проверки пройдены, можно отправить данные
            return true;
        }

        function ConfirmSubmit() {
            return confirm("Вы действительно хотите отправить данные?");
        }
    </script>

</body>
</html>
