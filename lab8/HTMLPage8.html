<body>
    <h1>Анализ чисел</h1>

    <form name="numberForm">
        <label for="numbers">Введите 10 вещественных чисел, разделенных пробелами:</label>
        <input type="text" id="numbers" placeholder="Например: 1.5 -2 0 3.2 ..." required>
        <button class="button" type="button" onclick="analyzeNumbers()">Анализировать</button>
        <div class="result-text" id="result"></div>

    </form>


    <script>
        function analyzeNumbers() {
            const inputNumbers = document.getElementById('numbers').value.trim().split(/\s+/).map(Number);

            if (inputNumbers.length !== 10 || inputNumbers.some(isNaN)) {
                alert('Введите ровно 10 вещественных чисел.');
                return;
            }

            const positiveNumbers = inputNumbers.filter(num => num > 0);
            const negativeNumbers = inputNumbers.filter(num => num < 0);
            const zeroNumbers = inputNumbers.filter(num => num === 0);

            const resultText = `
                                    Количество положительных чисел: ${positiveNumbers.length}<br>
                                    Количество отрицательных чисел: ${negativeNumbers.length}<br>
                                    Количество нулевых чисел: ${zeroNumbers.length}
                                `;

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
