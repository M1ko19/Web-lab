    <h1>Введите 10 вещественных чисел</h1>

    <form id="numberForm">
        <label for="numbers">Введите числа через пробел:</label>
        <input type="text" id="numbers" required>
        <button type="button" class="button" onclick="analyzeNumbers()">Анализировать</button>
        <p>Результаты анализа:</p>
        <p id="result"></p>
    </form>


    <script>
        function analyzeNumbers() {
            // Получаем введенные числа из формы
            const numbersInput = document.getElementById('numbers').value;

            // Преобразуем строку в массив чисел, используя объект Array
            const numbersArray = Array.from(numbersInput.split(' '), Number);

            // Инициализируем счетчики
            let positiveCount = 0;
            let negativeCount = 0;
            let zeroCount = 0;

            // Проходим по массиву и считаем положительные, отрицательные и нулевые числа
            numbersArray.forEach(number => {
                if (number > 0) {
                    positiveCount++;
                } else if (number < 0) {
                    negativeCount++;
                } else {
                    zeroCount++;
                }
            });

            // Используем объект String для форматирования результата
            const resultText = String(`Положительных чисел: ${positiveCount}, Отрицательных чисел: ${negativeCount}, Нулей: ${zeroCount}`);
            document.getElementById('result').innerText = resultText;
        }
    </script>
