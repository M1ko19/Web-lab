<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисление площади боковой поверхности пирамиды</title>
    <link rel="stylesheet" href="StyleSheet1.css" />
</head>
<body>
    <h1>Вычисление площади боковой поверхности пирамиды</h1>

    <form>
        <label for="base">Длина стороны основания:</label>
        <input type="number" id="base" name="base" step="0.01"><br>

        <label for="height">Высота пирамиды:</label>
        <input type="number" id="height" name="height" step="0.01"><br>

        <p>Площадь боковой поверхности пирамиды: <span id="result">0</span></p>
    </form>

    <script>
        // Функция для вычисления площади боковой поверхности пирамиды
        function calculateSurfaceArea() {
            const base = parseFloat(document.getElementById("base").value);
            const height = parseFloat(document.getElementById("height").value);

            // Вычисление площади боковой поверхности
            const surfaceArea = (base * height) / 2;

            // Вывод результата на страницу
            document.getElementById("result").textContent = surfaceArea.toFixed(2);
        }

        // Добавляем обработчики событий изменения значений полей
        document.getElementById("base").addEventListener("input", calculateSurfaceArea);
        document.getElementById("height").addEventListener("input", calculateSurfaceArea);

        // Вызываем функцию вычисления при загрузке страницы (если начальные значения уже заданы)
        calculateSurfaceArea();
    </script>
</body>
</html>
