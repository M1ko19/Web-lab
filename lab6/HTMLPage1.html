<!DOCTYPE html>
<html>
<head>
    <title>Вычисление объема куба</title>
    <link rel="stylesheet" href="123.css" />
</head>



<body>
    <form name="form1">
        <p> Введите размер стороны квадрата и нажмите кнопку </p>
        Сторона квадрата:
        <input type="text" name="num" size=5> <br><br>
        <input type="button" value="Вычислить" onClick="document.form1.res.value=Math.pow(document.form1.num.value,3)">
        <br><br>
        Площадь:
        <input type="text" name="res" size=10>
        <br><br>
        <input type="reset">
        <a HREF="http://www.mail.ru" onMouseOver="window.status='Почтовая служба'; return true">Ссылка</a>

    </form>
</body>
</html>
